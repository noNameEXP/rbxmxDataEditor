<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBXMX File Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>RBXMX File Editor</h1>
    <input type="file" id="fileInput" accept=".rbxmx">
    <textarea id="fileContent" rows="20" cols="80" placeholder="File content will appear here..."></textarea>
    <button id="saveButton">Save as New File</button>
    <script src="script.js"></script>
</body>
</html>
